<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Resumen</title>
</head>

<body>
    <div class="row">
        <div class="resume">
            <div class="header">
                <h1 id="titulo">Resumen del monto recibido</h1>
            </div>
            <div class="content">
                <div class="container">
                    <div class="container-left">
                        <div class="tablas">
                            <table cellspacing="10">
                                <tr>
                                    <th>Cantidad</th>
                                    <th>Valor</th>
                                    <th>Pesos</th>
                                </tr>
                                <tr>
                                    <td>0</td>
                                    <td><img src="img/billete.png" alt="Billete" height="auto" width="45"></td>
                                    <td>0</td>
                                </tr>
                                <tr>
                                    <td>25</td>
                                    <td><img src="img/billete.png" alt="Billete" height="auto" width="45"></td>
                                    <td>50</td>
                                </tr>
                                <tr>
                                    <td>10</td>
                                    <td><img src="img/billete.png" alt="Billete" height="auto" width="45"></td>
                                    <td>100</td>
                                </tr>
                                <tr>
                                    <td>20</td>
                                    <td><img src="img/billete.png" alt="Billete" height="auto" width="45"></td>
                                    <td>400</td>
                                </tr>
                            </table>
                        </div>
                        <div class="tablas">
                            <table cellspacing="10">
                                <tr>
                                    <th>Cantidad</th>
                                    <th>Valor</th>
                                    <th>Pesos</th>
                                </tr>
                                <tr>
                                    <td>100</td>
                                    <td><img src="img/billete.png" alt="Billete" height="auto" width="45"></td>
                                    <td>5.000</td>
                                </tr>
                                <tr>
                                    <td>200</td>
                                    <td><img src="img/billete.png" alt="Billete" height="auto" width="45"></td>
                                    <td>20.000</td>
                                </tr>
                                <tr>
                                    <td>50</td>
                                    <td><img src="img/billete.png" alt="Billete" height="auto" width="45"></td>
                                    <td>10.000</td>
                                </tr>
                                <tr>
                                    <td>100</td>
                                    <td><img src="img/billete.png" alt="Billete" height="auto" width="45"></td>
                                    <td>50.000</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="container-right">
                        <div class="total">
                            <h3>CANTIDAD TOTAL</h3>
                            <input value="100">
                        </div>
                        <div class="total">
                            <h3>MONTO TOTAL</h3>
                            <input value="$53.564">
                        </div>
                    </div>
                </div>
                <div class="controls">
                    <button class="botones">Agregar mas billetes</button>
                    <button class="botones">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
